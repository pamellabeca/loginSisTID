<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SisTID</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="logo">
                <img src="./icons/Logo.svg" alt="logo OSID">
            </div>
            <div class="cardTitle">
                <h1>Seja bem vindo ao sistema de doação da OSID</h1>
                <p>Digite suas credenciais para prosseguir</p>
    
            </div>
            <div class="inputs">
                <form action="">
                    <input type="email" id="email" placeholder="Insira seu email aqui">
                    <input type="password" id="password" placeholder="Insira sua senha aqui">
        
                    <button id="button">
                        <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" id="enterSvg" class="enterSvg">
                            <path d="M6 8V5C6 4.44772 6.44772 4 7 4H17C17.5523 4 18 4.44772 18 5V19C18 19.5523 17.5523 20 17 20H7C6.44772 20 6 19.5523 6 19V16M6 12H13M13 12L10.5 9.77778M13 12L10.5 14.2222" stroke="#FFF" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        
                        Entrar
                    </button>
                </form>
            </div>
        </div>
        <div class="imagem">
            <img src="./icons/Image.png" alt="Irmã Dulce">
        </div>
    </main> 
    
    <script src="script.js"></script>
</body>
</html>
